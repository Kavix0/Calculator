<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header class = "ends"></header>
    <div class = "content">
        <div id = "display">00000</div>
        <div id = "container">
            <button class = "gridItem" data-type = "clear" id="AC">AC</button>
            <button class = "gridItem" data-type = "backspace" id="C">C</button>
            <button class = "gridItem" data-type = "operator" id="%">%</button>
            <button class = "gridItem" data-type = "operator" id="รท">รท</button>
            <button class = "gridItem" data-type = "number" id="7">7</button>
            <button class = "gridItem" data-type = "number" id="8">8</button>
            <button class = "gridItem" data-type = "number" id="9">9</button>
            <button class = "gridItem" data-type = "operator" id="+">+</button>
            <button class = "gridItem" data-type = "number" id="4">4</button>
            <button class = "gridItem" data-type = "number" id="5">5</button>
            <button class = "gridItem" data-type = "number" id="6">6</button>
            <button class = "gridItem" data-type = "operator" id="-">-</button>
            <button class = "gridItem" data-type = "number" id="1">1</button>
            <button class = "gridItem" data-type = "number" id="2">2</button>
            <button class = "gridItem" data-type = "number" id="3">3</button>
            <button class = "gridItem" data-type = "operator" id="x">x</button>
            <button class = "gridItem" data-type = "number" id="0">0</button>
            <button class = "gridItem" data-type = "decimal" id=".">.</button>
            <button class = "gridItem" data-type = "equals" id="key=">=</button>
        </div>
    </div>
    <footer class = "ends"></footer>
</body>
</html>
